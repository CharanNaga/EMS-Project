    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jobScript.js"></script>

    <script>
        // Sample job data
        const jobData = [
            { openingDate: '2023-03-31', jobName: "Data Analyst" },
            { openingDate: '2022-09-21', jobName: "Data Engineer" },
            { openingDate: '2022-11-19', jobName: "Data Scientist" },
            { openingDate: '2023-06-24', jobName: "Web Developer" }
        ];

        // Function to populate the Update modal with job data
        function populateUpdateModal(jobIndex) {
            const job = jobData[jobIndex];
            const modal = document.getElementById('jobUpdateModal');
            modal.querySelector('#editJobDate').value = job.openingDate;
            modal.querySelector('#editJobName').value = job.jobName;
        }

        // Function to handle Update button click
        function handleUpdateButtonClick(jobIndex) {
            populateUpdateModal(jobIndex);
        }

        const jobNames = [
            { jobRole: 'Data Analyst' }, { jobRole: 'Data Engineer' }, { jobRole: 'Data Scientist' }, { jobRole: 'Web Developer' }
        ];

        function populateDeleteModal(jobIdx) {
            const jobContent = jobNames[jobIdx];
            const deleteModal = document.getElementById('jobDeleteModal');
            deleteModal.querySelector('#deleteJobName').innerHTML = jobContent.jobRole;
        }

        function handleDeleteButtonClick(jobIdx) {
            populateDeleteModal(jobIdx);
            const deleteJob = () => {
                jobNames.splice(jobIdx, 1);

                // Close the modal
                const deletingModal = document.getElementById('jobDeleteModal');
                const modalInstance = bootstrap.Modal.getInstance(deletingModal);
                modalInstance.hide();

                // Update the displayed job list
                displayJobs();
            };

            // Attach click event to delete button
            document.querySelector('#jobDeleteModal .btn-danger').addEventListener('click', deleteJob);
        }
        function displayJobs() {
            const jobsTable = document.querySelector('.table-bordered');
            jobsTable.innerHTML = `
        <tr class="table-secondary text-center">
            <th>Id</th>
            <th>Job Name</th>
            <th>Action</th>
        </tr>
    `;

            jobNames.forEach((job, idx) => {
                jobsTable.innerHTML += `
            <tr class="text-center">
                <td>${idx + 1}</td>
                <td>${job.jobRole}</td>
                <td>
                    <a href="#" class="btn btn-sm btn-info me-2" data-bs-toggle="modal"
                        data-bs-target="#jobDetailModal" onclick="populateJobDetail(jobsData[${idx}]);">
                        Details
                    </a>
                    <a href="#" class="btn btn-sm btn-warning me-2" data-bs-toggle="modal"
                        data-bs-target="#jobUpdateModal" onclick="handleUpdateButtonClick(${idx});">
                        Edit
                    </a>
                    <a href="#" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                        data-bs-target="#jobDeleteModal" onclick="handleDeleteButtonClick(${idx});">
                        Delete
                    </a>
                </td>
            </tr>
        `;
            });
        }
        displayJobs();
    </script>
